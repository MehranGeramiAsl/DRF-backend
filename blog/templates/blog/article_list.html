{% extends 'blog/base.html' %}

{% block main %}
    {% for article in object_list %}
    <article>
        <h2>{{article.title}}</h2>
        <div>{{article.author}}</div>
        <div>{{article.publish}}</div>
         {{article.content|linebreaks}}
        </article>
        <hr>
        
    {% empty %}
        <div>Nothin to show.</div>
    {% endfor %}
{% endblock %}
